<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="profile.style.client.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>
<div class="container">
<!--    <a href="../index.html">Home</a>-->
    <h1 class="my-3">Profile</h1>

    <!-- Alert message DIV -->
    <div class="alert alert-success wbdv-message" role="alert">
        Profile successfully saved
    </div>

    <!-- Username field -->
    <div class="form-group row">
        <label for="username-fld" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input value="bai.hu"
                   type="text"
                   class="form-control wbdv-field wbdv-username"
                   readonly
                   id="username-fld">
        </div>
    </div>

    <!-- Password field -->
    <div class="form-group row">
        <label for="password-fld" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control wbdv-field wbdv-password"
                   id="password-fld">
        </div>
    </div>

    <!-- Phone field -->
    <div class="form-group row">
        <label for="phone-fld" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text"
                   placeholder="(857) 123-4567"
                   class="form-control wbdv-field wbdv-phone"
                   id="phone-fld">
        </div>
    </div>

    <!-- Email field -->
    <div class="form-group row">
        <label for="email-fld" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email"
                   placeholder="username@northeastern.edu"
                   class="form-control wbdv-field wbdv-email"
                   id="email-fld">
        </div>
    </div>

    <!-- Role drop down -->
    <div class="form-group row">
        <label for="role-drop" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
            <select name="role" class="form-control wbdv-field wbdv-role", id="role-drop">
                <option value="faculty">Faculty</option>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
        </div>
    </div>

    <!-- Date of birth field -->
    <div class="form-group row">
        <label for="dob-fld" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control wbdv-field wbdv-dob"
                   id="dob-fld">
        </div>
    </div>

    <!-- Update button/link -->
    <div class="form-group row">
        <label for="update-btn" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button class="form-control btn btn-success btn-block wbdv-button wbdv-update"
                    id="update-btn">
                Update
            </button>
        </div>
    </div>

    <!-- Logout button/link -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a href="../index.html"
               class="btn btn-danger btn-block wbdv-button wbdv-logout">Logout</a>
        </div>
    </div>


</div>
</body>
</html>
