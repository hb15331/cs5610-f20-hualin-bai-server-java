<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="login.style.client.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">

</head>

<body>
<div class="container">
    <h1 class="mt-3 mb-3">Sign In</h1>

    <!-- Username field -->
    <div class="form-group row">
        <label for="username-fld" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-username"
            type="text"
            id="username-fld"
            placeholder="alice">
        </div>
    </div>
    <!-- Password field -->
    <div class="form-group row">
        <label for="password-fld" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input class="form-control wbdv-field wbdv-password"
            type="password"
            id="password-fld">
        </div>
    </div>
    <!-- Login button/link -->
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a href="../profile/profile.template.client.html"
               class="btn btn-success btn-block wbdv-button wbdv-login">Sign in</a>
            <!-- Cancel button -->
            <a href="../index.html"
               class="btn btn-danger btn-block">Cancel</a>

            <div class="row">
                <!-- Forgot password button/link -->
                <div class="col-6">
                    <a href="#" class="float-left wbdv-link wbdv-forgot-password">
                        Forgot Password?</a>
                </div>
                <!-- Register button/link -->
                <div class="col-6">
                    <a href="../register/register.template.client.html"
                       class="float-right wbdv-link wbdv-register">Sign Up</a>
                </div>
            </div>
        </div>

    </div>


</div>

</body>
</html>
